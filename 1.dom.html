<!-- 1. Display only the name and price of each product in a table. -->
<html>
    <head>
    </head>
    <body>
       
        <table id = "d2" border="2px solid">
            <th>name</th>
            <th>price</th>
        </table>
    
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
                

// Display only the name and price of each product in a table.

var c = document.getElementById("d2")
products.forEach(function(k){
    var atr = document.createElement("tr")
    var atd = document.createElement("td")
      atd.innerHTML = k.name
      atr.appendChild(atd)

      var atd = document.createElement("td")
      atd.innerHTML = k.price
      atr.appendChild(atd)

   c.appendChild(atr)
})
        </script>
    </body>
</html>
